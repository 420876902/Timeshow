<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery-1.11.3.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <title>Document</title>
    <style>
        .top{
            width: 100%;
            height: 45px;
            padding-top: 10px;
            padding-left: 10px;
            text-align: center;
            position: relative;
            background-color: #3190e8;
        }
        #back{
            position:absolute;
            left: 10px;
            top:10px;
            font-size:30px;
        }
    </style>
</head>
<body>
    <div class="top">
        <span id="back"><</span>
        <span class="toptext">密码登录</span>
    </div> 
    <input type="text" placeholder="账号" id="zhanghao">
    <input type="password" placeholder="密码" id="mima">
    <input type="text" placeholder="验证码" id="yanzheng">
    <button class="butt">登录</button>

    <script>
    $('.butt').on('click',function(){
        $.ajax({
            type:"post",
            url:'https://elm.cangdu.org/v2/login',
            dataType:{
                username:$("#zhanghao").val(),
                password:$("#mima").val(),
                captcha_code:$("#yanzheng").val()
            },
            success:function(data){
                console.log(data);
                console.log('输出');
                console.log($("#zhanghao").val());
            },
            error:function(rusult){
                console.log(rusult);
                console.log('输出失败');
                console.log($("#mima").val());

            }
        })   
    })
     
    </script>
</body>
</html>
